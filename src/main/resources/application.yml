zuul:
  ignoredPatterns: /__portal__/**,
  routes:
    proxy:
      # Must set to empty list as otherwise Set-Cookie etc would be filtered
      sensitiveHeaders:
      path: /**

server.servlet.session.cookie.name: ADMINPROXYPORTALSESSIONID

admin-proxy-portal:
  username: user
  password: pw
  destinations:
    - name: nginx
      url: http://127.0.0.1:8081
      icon: home
    - name: nginx-404
      url: http://127.0.0.1:8081/something
      icon: film
    - name: grafana
      url: http://127.0.0.1:8082
      icon: film

logging:
  level:
    org.springframework.security: DEBUG
    org.springframework.cloud.netflix: WARN
    com.netflix: WARN
